<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Wishlist</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <header>
      <h1 id="title">Wishlist</h1>
      <div id="slugArea">
        <label>Adresa wishlistu: <input id="slugInput" placeholder="moje-narozeniny"/></label>
        <button id="openBtn">Otevřít / založit</button>
      </div>
    </header>

    <section id="content" hidden>
      <section id="addItem">
        <h2>Přidat položku</h2>
        <input id="itemName" placeholder="Název dárku" />
        <input id="itemUrl" placeholder="Odkaz (volitelně)" />
        <input id="itemDesc" placeholder="Krátký popis (volitelně)" />
        <button id="addBtn">Přidat</button>
      </section>

      <section id="itemsList">
        <h2>Položky</h2>
        <ul id="items"></ul>
      </section>
    </section>

    <footer>
      <p>Sdílej adresu: přidej `?id=slug` k URL nebo použij pole nahoře.</p>
    </footer>
  </main>

  <script type="module" src="app.js"></script>
</body>
</html>
